<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Careers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-2">{{company_name}} Careers</h1>
        <img class="banner" src="{{url_for('static', filename='banner.jpg')}}" alt="HTML Dog"></img>
        <h2 class="text-center">About Jovian</h2>
        <p class="lead">Asd asd asd</p>
        <h2 class="text-center">Open Positions</h2>
        <div class="jobs-container mb-4">
            {% for job in jobs %}
            {% include 'jobs-item.html' %}
            {% endfor %}
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-large">Contact Us</button>
            <p class="mt-4">Copyright 2022, Jovian</p>
        </div>
    </div>
</body>

</html>
